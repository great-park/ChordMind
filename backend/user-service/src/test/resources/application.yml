server:
  port: 0

spring:
  application:
    name: user-service-test
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  security:
    user:
      name: test-admin
      password: test-admin

jwt:
  secret: test-jwt-secret-key-for-testing-only
  expiration: 3600000

logging:
  level:
    com.chordmind: INFO
    org.springframework.security: INFO 